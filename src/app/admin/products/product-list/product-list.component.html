<div
  class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between"
>
  <h1 class="text-2xl leading-6 font-medium text-gray-900">Product Lists</h1>
  <div class="mt-3 sm:mt-0 sm:ml-4">
    <a
      class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      routerLink="/admin/product"
      type="button"
    >
      Create new
    </a>
  </div>
</div>

<div class="py-4">
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div
          class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Name
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Title
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Email
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Role
                </th>
                <th class="relative px-6 py-3" scope="col">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Odd row -->
              <tr class="bg-white">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                >
                  Jane Cooper
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  Regional Paradigm Technician
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  jane.cooper@example.com
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  Admin
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                >
                  <a class="text-indigo-600 hover:text-indigo-900" href="#"
                    >Edit</a
                  >
                </td>
              </tr>

              <!-- Even row -->
              <tr class="bg-gray-50">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                >
                  Cody Fisher
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  Product Directives Officer
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  cody.fisher@example.com
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  Owner
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                >
                  <a class="text-indigo-600 hover:text-indigo-900" href="#"
                    >Edit</a
                  >
                </td>
              </tr>

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
