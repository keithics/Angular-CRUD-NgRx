<div
  *ngIf="isUploading | async"
  aria-labelledby="modal-title"
  aria-modal="true"
  class="fixed z-10 inset-0 overflow-y-auto"
  role="dialog"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      aria-hidden="true"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>
    <span
      aria-hidden="true"
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >
    <div
      class="inline-block align-bottom rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
    >
      <div class="flex justify-center space-x-1">
        <div
          class="bg-indigo-500 p-2 w-8 h-8 rounded-full animate-bounce blue-circle"
        ></div>
        <div
          class="bg-indigo-600 p-2 w-8 h-8 rounded-full animate-bounce green-circle"
        ></div>
        <div
          class="bg-indigo-700 p-2 w-8 h-8 rounded-full animate-bounce red-circle"
        ></div>
      </div>
    </div>
  </div>
</div>
