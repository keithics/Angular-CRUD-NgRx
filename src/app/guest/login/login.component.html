<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img alt="Workflow" class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="form" class="space-y-6">
        <app-validation-alert></app-validation-alert>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">
            Email address
          </label>
          <div class="mt-1">
            <input autocomplete="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" formControlName="email" id="email" name="email" required
                   type="email" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="password">
            Password
          </label>
          <div class="mt-1">
            <input autocomplete="current-password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" formControlName="password" id="password" name="password" required t
                   type="password" />
          </div>
        </div>

        <div>
          <button (click)="login()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
            Sign in
          </button>
        </div>
      </form>


    </div>
  </div>
</div>
